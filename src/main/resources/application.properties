spring.application.name=blog

jwt.secret=your-256-bit-secret-key-here-make-it-at-least-32-bytes-long

# db connection
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=dbpassword!

# jpa config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# swagger
svp.service.swagger.title = Blog Documentation
svp.service.swagger.description = Blog Application using Spring Boot and Spring Security.